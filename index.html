    <script>
        let cacti = [];
        let currentWeather = null;
        const API_KEY = '23312fc422d3a99f5eaa4285af299331';

        // æ°—è±¡æƒ…å ±ã‚’å–å¾—ï¼ˆOpenWeatherMap APIä½¿ç”¨ï¼‰
        async function fetchWeatherData() {
            const location = document.getElementById('locationInput').value.trim();
            if (!location) {
                showNotification('éƒ½å¸‚åã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;
            }

            const weatherElement = document.getElementById('weatherData');
            const weatherInfo = document.getElementById('weatherInfo');
            
            try {
                weatherElement.textContent = 'æ°—è±¡æƒ…å ±ã‚’å–å¾—ä¸­...';
                weatherInfo.classList.add('loading');

                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(location)}&appid=${API_KEY}&units=metric&lang=ja`
                );
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                currentWeather = {
                    temperature: Math.round(data.main.temp),
                    humidity: data.main.humidity,
                    city: data.name,
                    country: data.sys.country,
                    description: data.weather[0].description
                };
                
                updateWeatherDisplay();
                checkAllCactiConditions();
                
            } catch (error) {
                console.error('æ°—è±¡ãƒ‡ãƒ¼ã‚¿ã®å–å¾—ã«å¤±æ•—:', error);
                weatherElement.innerHTML = `
                    âŒ æ°—è±¡ãƒ‡ãƒ¼ã‚¿ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ<br>
                    <small>éƒ½å¸‚åã‚’ç¢ºèªã—ã¦ãã ã•ã„ (ä¾‹: Tokyo, Yokohama, Osaka)</small>
                `;
                showNotification('æ°—è±¡ãƒ‡ãƒ¼ã‚¿ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸã€‚éƒ½å¸‚åã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚');
            } finally {
                weatherInfo.classList.remove('loading');
            }
        }

        function updateWeatherDisplay() {

            if (currentWeather) {
                weatherElement.innerHTML = `
                    ğŸŒ ${currentWeather.city}, ${currentWeather.country}<br>
                    ğŸŒ¡ï¸ æ°—æ¸©: ${currentWeather.temperature}Â°C | 
                    ğŸ’§ æ¹¿åº¦: ${currentWeather.humidity}% | 
                    â˜ï¸ ${currentWeather.description}
                `;
            }
        }

        function checkAllCactiConditions() {
            if (!currentWeather) return;
            
            cacti.forEach(cactus => {
                checkCactusCondition(cactus);
            });
        }

        function checkCactusCondition(cactus) {
            if (!currentWeather) return 'good';
            
            const tempInRange = currentWeather.temperature >= cactus.optimalTempMin && 
                               currentWeather.temperature <= cactus.optimalTempMax;
            const humidityInRange = currentWeather.humidity >= cactus.optimalHumidityMin && 
                                   currentWeather.humidity <= cactus.optimalHumidityMax;
            
            if (!tempInRange || !humidityInRange) {
                let message = `${cactus.name}ã®ç’°å¢ƒãŒæœ€é©ç¯„å›²ã‚’å¤–ã‚Œã¦ã„ã¾ã™ï¼\n`;
                if (!tempInRange) {
                    message += `æ°—æ¸©: ${currentWeather.temperature}Â°C (æœ€é©: ${cactus.optimalTempMin}ã€œ${cactus.optimalTempMax}Â°C)\n`;
                }
                if (!humidityInRange) {
                    message += `æ¹¿åº¦: ${currentWeather.humidity}% (æœ€é©: ${cactus.optimalHumidityMin}ã€œ${cactus.optimalHumidityMax}%)`;
                }
                showNotification(message);
                return 'warning';
            }
            return 'good';
        }

        function showNotification(message) {
            // æ—¢å­˜ã®é€šçŸ¥ã‚’å‰Šé™¤
            const existingNotifications = document.querySelectorAll('.notification');
            existingNotifications.forEach(notification => notification.remove());

            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.innerHTML = message.replace(/\n/g, '<br>');
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.remove();

            }, 8000);
        }
