    <style>

        body {

        .container {

        }

        .weather-info {

        .location-btn:hover {

        .add-form {

        .cactus-card {

            padding: 25px;

            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .cactus-card::before {

            left: 0;

        .cactus-card:hover {

        .cactus-image {

            height: 200px;

        .cactus-image:hover {
            transform: scale(1.05);
        }

        .cactus-name {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #2d3748;
            background: linear-gradient(45deg, #48bb78, #68d391);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .cactus-info {
            margin-bottom: 15px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding: 8px;
            background: rgba(72, 187, 120, 0.1);
            border-radius: 8px;
        }

        .status {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            text-align: center;
            margin: 10px 0;
            animation: pulse 2s infinite;
        }

        .status.good {
            background: linear-gradient(45deg, #48bb78, #68d391);
            color: white;
        }

        .status.warning {
            background: linear-gradient(45deg, #ed8936, #f6ad55);
            color: white;
        }

        .delete-btn {
            background: linear-gradient(45deg, #f56565, #fc8181);
            padding: 8px 16px;
            font-size: 14px;
            margin-top: 10px;
        }

        .delete-btn:hover {
            box-shadow: 0 8px 20px rgba(245, 101, 101, 0.4);
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #f093fb, #f5576c);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            animation: slideIn 0.3s ease;
            max-width: 300px;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            background: rgba(255, 255, 255, 0.9);
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            display: block;
        }

        .file-input-label:hover {
            background: white;
            transform: translateY(-2px);
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .cactus-grid {
                grid-template-columns: 1fr;
            }

            .notification {
                right: 10px;
                left: 10px;
                max-width: none;
            }
        }
    </style>

<body>

                        <select id="species" required onchange="toggleCustomSpecies()">
                            <option value="">ÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ</option>
                            <option value="„Ç®„Ç≠„Éé„Ç´„ÇØ„Çø„Çπ">„Ç®„Ç≠„Éé„Ç´„ÇØ„Çø„Çπ</option>
                            <option value="„Éû„Éü„É©„É™„Ç¢">„Éû„Éü„É©„É™„Ç¢</option>
                            <option value="„Éï„Çß„É≠„Ç´„ÇØ„Çø„Çπ">„Éï„Çß„É≠„Ç´„ÇØ„Çø„Çπ</option>
                            <option value="„Ç™„Éó„É≥„ÉÅ„Ç¢">„Ç™„Éó„É≥„ÉÅ„Ç¢</option>

                            <option value="„ÇÆ„É†„Éé„Ç´„É™„Ç≠„Ç¶„É†">„ÇÆ„É†„Éé„Ç´„É™„Ç≠„Ç¶„É†</option>
                            <option value="„Ç¢„Çπ„Éà„É≠„Éï„Ç£„ÉÑ„É†">„Ç¢„Çπ„Éà„É≠„Éï„Ç£„ÉÑ„É†</option>

                        <div class="range-input">
                            <input type="number" id="optimalTempMin" min="-10" max="50" placeholder="ÊúÄ‰Ωé" required>
                            <span class="range-separator">„Äú</span>

            <!-- „Çµ„Éú„ÉÜ„É≥„Ç´„Éº„Éâ„Åå„Åì„Åì„Å´ÂãïÁöÑ„Å´ËøΩÂä†„Åï„Çå„Åæ„Åô -->

    <script>
        let cacti = [];
        let currentWeather = null;
        const API_KEY = '23312fc422d3a99f5eaa4285af299331';

        // Ê∞óË±°ÊÉÖÂ†±„ÇíÂèñÂæóÔºàOpenWeatherMap API‰ΩøÁî®Ôºâ
        async function fetchWeatherData() {
            const location = document.getElementById('locationInput').value.trim();
            if (!location) {
                showNotification('ÈÉΩÂ∏ÇÂêç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }

            const weatherElement = document.getElementById('weatherData');
            const weatherInfo = document.getElementById('weatherInfo');
            
            try {
                weatherElement.textContent = 'Ê∞óË±°ÊÉÖÂ†±„ÇíÂèñÂæó‰∏≠...';
                weatherInfo.classList.add('loading');

                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(location)}&appid=${API_KEY}&units=metric&lang=ja`
                );
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                currentWeather = {
                    temperature: Math.round(data.main.temp),
                    humidity: data.main.humidity,
                    city: data.name,
                    country: data.sys.country,
                    description: data.weather[0].description
                };
                
                updateWeatherDisplay();
                checkAllCactiConditions();
                
            } catch (error) {
                console.error('Ê∞óË±°„Éá„Éº„Çø„ÅÆÂèñÂæó„Å´Â§±Êïó:', error);
                weatherElement.innerHTML = `
                    ‚ùå Ê∞óË±°„Éá„Éº„Çø„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü<br>
                    <small>ÈÉΩÂ∏ÇÂêç„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ (‰æã: Tokyo, Yokohama, Osaka)</small>
                `;
                showNotification('Ê∞óË±°„Éá„Éº„Çø„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇÈÉΩÂ∏ÇÂêç„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
            } finally {
                weatherInfo.classList.remove('loading');
            }
        }

        function updateWeatherDisplay() {
            const weatherElement = document.getElementById('weatherData');
            if (currentWeather) {
                weatherElement.innerHTML = `
                    üåç ${currentWeather.city}, ${currentWeather.country}<br>
                    üå°Ô∏è Ê∞óÊ∏©: ${currentWeather.temperature}¬∞C | 
                    üíß ÊπøÂ∫¶: ${currentWeather.humidity}% | 
                    ‚òÅÔ∏è ${currentWeather.description}
                `;
            }
        }

        function checkAllCactiConditions() {
            if (!currentWeather) return;
            
            cacti.forEach(cactus => {
                checkCactusCondition(cactus);
            });
        }

        function checkCactusCondition(cactus) {
            if (!currentWeather) return 'good';
            
            const tempInRange = currentWeather.temperature >= cactus.optimalTempMin && 
                               currentWeather.temperature <= cactus.optimalTempMax;
            const humidityInRange = currentWeather.humidity >= cactus.optimalHumidityMin && 
                                   currentWeather.humidity <= cactus.optimalHumidityMax;
            
            if (!tempInRange || !humidityInRange) {
                let message = `${cactus.name}„ÅÆÁí∞Â¢É„ÅåÊúÄÈÅ©ÁØÑÂõ≤„ÇíÂ§ñ„Çå„Å¶„ÅÑ„Åæ„ÅôÔºÅ\n`;
                if (!tempInRange) {
                    message += `Ê∞óÊ∏©: ${currentWeather.temperature}¬∞C (ÊúÄÈÅ©: ${cactus.optimalTempMin}„Äú${cactus.optimalTempMax}¬∞C)\n`;
                }
                if (!humidityInRange) {
                    message += `ÊπøÂ∫¶: ${currentWeather.humidity}% (ÊúÄÈÅ©: ${cactus.optimalHumidityMin}„Äú${cactus.optimalHumidityMax}%)`;
                }
                showNotification(message);
                return 'warning';
            }
            return 'good';
        }

        function showNotification(message) {
            // Êó¢Â≠ò„ÅÆÈÄöÁü•„ÇíÂâäÈô§
            const existingNotifications = document.querySelectorAll('.notification');
            existingNotifications.forEach(notification => notification.remove());

            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.innerHTML = message.replace(/\n/g, '<br>');
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.remove();
                }
            }, 8000);
        }

        function toggleCustomSpecies() {
            const species = document.getElementById('species');
            const customSpecies = document.getElementById('customSpecies');
            
            if (species.value === '„Åù„ÅÆ‰ªñ') {
                customSpecies.style.display = 'block';
                customSpecies.required = true;
            } else {
                customSpecies.style.display = 'none';
                customSpecies.required = false;
                customSpecies.value = '';
            }
        }

        function saveCacti() {
            // ÂÆüÈöõ„ÅÆ„Ç¢„Éó„É™„Ç±„Éº„Ç∑„Éß„É≥„Åß„ÅØ„ÄÅ„Åì„Åì„Åß„Çµ„Éº„Éê„Éº„Å´‰øùÂ≠ò„Åô„Çã„Åã„ÄÅ
            // IndexedDB„Å™„Å©„ÅÆ„ÇØ„É©„Ç§„Ç¢„É≥„Éà„Çµ„Ç§„Éâ„Çπ„Éà„É¨„Éº„Ç∏„Çí‰ΩøÁî®„Åó„Åæ„Åô
            console.log('„Çµ„Éú„ÉÜ„É≥„Éá„Éº„Çø„Çí‰øùÂ≠ò:', cacti);
        }

        function loadCacti() {
            // ÂÆüÈöõ„ÅÆ„Ç¢„Éó„É™„Ç±„Éº„Ç∑„Éß„É≥„Åß„ÅØ„ÄÅ„Åì„Åì„Åß‰øùÂ≠ò„Åï„Çå„Åü„Éá„Éº„Çø„ÇíË™≠„ÅøËæº„Åø„Åæ„Åô
            console.log('„Çµ„Éú„ÉÜ„É≥„Éá„Éº„Çø„ÇíË™≠„ÅøËæº„Åø');
        }

        function addCactus(cactusData) {
            cacti.push(cactusData);
            saveCacti();
            renderCacti();
            checkCactusCondition(cactusData);
        }

        function deleteCactus(index) {
            cacti.splice(index, 1);
            saveCacti();
            renderCacti();
        }

        function renderCacti() {
            const grid = document.getElementById('cactusGrid');
            grid.innerHTML = '';
            
            cacti.forEach((cactus, index) => {
                const status = checkCactusCondition(cactus);
                const statusText = status === 'good' ? '‚úÖ Áí∞Â¢ÉËâØÂ•Ω' : '‚ö†Ô∏è Áí∞Â¢ÉÊ≥®ÊÑè';
                const statusClass = status === 'good' ? 'good' : 'warning';
                
                const card = document.createElement('div');
                card.className = 'cactus-card';
                card.innerHTML = `
                    ${cactus.photo ? `<img src="${cactus.photo}" alt="${cactus.name}" class="cactus-image">` : ''}
                    <div class="cactus-name">${cactus.name}</div>
                    <div class="cactus-info">
                        <div class="info-item">
                            <span>Á®ÆÈ°û:</span>
                            <span>${cactus.species}</span>
                        </div>
                        <div class="info-item">
                            <span>Ê∞¥„ÇÑ„ÇäÈ†ªÂ∫¶:</span>
                            <span>${cactus.wateringFreq}Êó•ÊØé</span>
                        </div>
                        <div class="info-item">
                            <span>ÊúÄÈÅ©Ê∏©Â∫¶:</span>
                            <span>${cactus.optimalTempMin}„Äú${cactus.optimalTempMax}¬∞C</span>
                        </div>
                        <div class="info-item">
                            <span>ÊúÄÈÅ©ÊπøÂ∫¶:</span>
                            <span>${cactus.optimalHumidityMin}„Äú${cactus.optimalHumidityMax}%</span>
                        </div>
                    </div>
                    <div class="status ${statusClass}">${statusText}</div>
                    <button class="delete-btn" onclick="deleteCactus(${index})">ÂâäÈô§</button>
                `;
                grid.appendChild(card);
            });
        }

        // „Éï„Ç©„Éº„É†ÈÄÅ‰ø°Âá¶ÁêÜ
        document.getElementById('cactusForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Ê∏©Â∫¶„ÉªÊπøÂ∫¶„ÅÆÁØÑÂõ≤„ÉÅ„Çß„ÉÉ„ÇØ
            const tempMin = parseInt(document.getElementById('optimalTempMin').value);
            const tempMax = parseInt(document.getElementById('optimalTempMax').value);
            const humidityMin = parseInt(document.getElementById('optimalHumidityMin').value);
            const humidityMax = parseInt(document.getElementById('optimalHumidityMax').value);
            
            if (tempMin >= tempMax) {
